<div>
    <h2>Hello {{name}}</h2>
    <p>Welcome to Angular.</p>
</div>

<div>
  <h3 class="text-success">Angular</h3>
  <h3 [class]="successClass">Angular</h3>
  <h4 [class.text-danger]="hasError">Angular</h4>
  <h5 [style.color]="hasError? 'magenta':'blue'">Style Binding</h5>
  <label for="name">Name:</label>
  <input #myInput type="text" value={{name}} id="name">
  <button (click)="logMessage(myInput.value)"></button>
  <label for="age"></label>
  <input [disabled]="isDisabled" type="number" id="age">
  <button class="btn btn-primary btn-lg" (click)="onClick($event)">click</button>
  {{greetings}}
</div>
